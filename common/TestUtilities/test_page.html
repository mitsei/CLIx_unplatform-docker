<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page for posting data</title>
    <script>
        var postFingerprint = function(cb) {

            var xhr = new XMLHttpRequest();

            var fingerprint = JSON.stringify({
                user_agent: navigator.userAgent
            });


            xhr.open('POST', 'http://localhost:8080/api/fingerprints/', true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(fingerprint);
        };

        var postQbank = function(cb) {

            var xhr = new XMLHttpRequest();

            var fingerprint = JSON.stringify({
                "name" : "testname",
                "description" : "testdescription"
            });
            xhr.onreadystatechange = function() {
              if (xhr.readyState == XMLHttpRequest.DONE) {
                    alert(xhr.responseText);
              }
            }

            xhr.open('POST', 'http://localhost:8091/api/v1/logging/logs', true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(fingerprint);
        };
    </script>
</head>
<body>
    <button onclick="postFingerprint()">fingerprint</button>
    <br>
    <button onclick="postQbank()">qbank</button>
</body>
</html>
